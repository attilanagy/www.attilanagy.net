sudo: false
dist: trusty
language: node_js
node_js:
- 8
install:
- npm install
cache:
  directories:
  - node_modules
script:
- gulp clean
- gulp dist
- gulp verify
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  on:
    repo: attilanagy/www.attilanagy.net
    branch: master
after_deploy:
- gulp acceptanceTest
branches:
  only:
  - master
