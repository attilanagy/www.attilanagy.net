<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>{% block title %}Attila Nagy{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/attilanagy.css">
    {% if ciEnv %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139274257-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-139274257-1');
    </script>
    {% endif %}
  </head>
  <body class="h-100">
    <div class="h-100 container-fluid">
      <div class="h-100 row align-items-center justify-content-center">{% block content %}
      {% endblock %}</div> <!-- /Row -->
    </div> <!-- /Container -->
  </body>
</html>
